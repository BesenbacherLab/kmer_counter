[coverage:paths]
source =
  src/kmer_counter
  */site-packages/kmer_counter

[coverage:run]
branch = true
source =
  src/kmer_counter
  tests
parallel = true

[coverage:report]
precision = 2
omit =
  src/kmer_counter/__init__.py
  src/kmer_counter/__main__.py
  tests/*

[coverage:html]
directory = build/coverage

[coverage:json]
output = build/coverage.json
